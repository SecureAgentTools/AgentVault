<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - AgentVault Registry</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>AgentVault Registry</h1>
         <nav>
            <a href="/ui">Public Registry</a>
            <a href="/ui/login">Login</a>
            <a href="/ui/register">Register</a>
        </nav>
    </header>

    <main>
        <section id="set-password-section" class="auth-form-section">
            <h2>Set New Password</h2>
            <p>Please enter and confirm your new password below.</p>

            <form id="set-password-form">
                 {# Token is handled by JS from sessionStorage #}

                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new_password" required minlength="8">
                    <small>Minimum 8 characters.</small>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password:</label>
                    <input type="password" id="confirm-new-password" name="confirm_new_password" required minlength="8">
                </div>

                <div id="set-password-message" class="message-area"></div>

                <button type="submit" id="set-password-button">Set New Password</button>
            </form>

        </section>
    </main>

    <footer>
        <p>AgentVault - Open Source Agent Discovery & Interoperability</p>
    </footer>

    <script src="/static/set-new-password.js"></script>
</body>
</html>
