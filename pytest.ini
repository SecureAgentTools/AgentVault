[pytest]
# Add all source directories to the Python path
pythonpath =
    agentvault_registry/src
    agentvault_library/src
    agentvault_cli/src
    agentvault_server_sdk/src
    agentvault_testing_utils/src # Added testing utils
    .

# Log all test runs
log_cli = true
log_cli_level = INFO

# Test file pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Filter out specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestConfigWarning
    # --- ADDED: Ignore freezegun warning if necessary ---
    # ignore:.*is deprecated since freezegun.*:DeprecationWarning
    # --- END ADDED ---

