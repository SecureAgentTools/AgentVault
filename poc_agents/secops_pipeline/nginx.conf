server {
    listen 80;
    server_name localhost;

    # For debugging
    error_log /var/log/nginx/error.log debug;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Add a favicon location to prevent 404 errors
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Static file serving with improved file matching
    location / {
        try_files $uri $uri/ /index.html =404;
        # Add explicit cache headers for better browser caching
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Proxy WebSocket connections to the dashboard backend
    location /ws {
        proxy_pass http://host.docker.internal:8081/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400; # 24 hours
        proxy_connect_timeout 15s; # Increased for Windows WSL2
        proxy_send_timeout 600s; # Added for better stability
        keepalive_timeout 650s; # Added for long-lived connections
    }

    # Proxy SSE connections to the dashboard backend
    location /sse {
        proxy_pass http://host.docker.internal:8081/sse;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Cache-Control 'no-cache'; # Added for SSE
        proxy_read_timeout 86400; # 24 hours
        proxy_buffering off; # Important for SSE
        proxy_connect_timeout 15s; # Increased for Windows WSL2
        proxy_send_timeout 600s; # Added for consistent behavior
        proxy_cache off; # Ensure no caching for SSE
    }

    # Proxy API requests to the dashboard backend
    location /api/ {
        proxy_pass http://host.docker.internal:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 15s; # Increased for Windows WSL2
        proxy_send_timeout 60s; # Added for better reliability
        proxy_read_timeout 60s; # Added standard timeout
    }

    # Health check endpoint
    location /health {
        proxy_pass http://host.docker.internal:8081/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 15s; # Increased for Windows WSL2
        proxy_read_timeout 30s; # Added timeout
    }

    # Test broadcast endpoint
    location /test-broadcast {
        proxy_pass http://host.docker.internal:8081/test-broadcast;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 15s; # Increased for Windows WSL2
        proxy_read_timeout 30s; # Added timeout
    }
    
    # Debug routes endpoint
    location /debug/ {
        proxy_pass http://host.docker.internal:8081/debug/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 15s; # Increased for Windows WSL2
        proxy_read_timeout 30s; # Added timeout
    }
    
    # Direct backend health check for troubleshooting
    location /backend-health {
        proxy_pass http://host.docker.internal:8081/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 15s; # Increased from 5s for Windows WSL2
        proxy_read_timeout 30s; # Added timeout
    }
}
